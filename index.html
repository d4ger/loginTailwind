<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Log in</title>
</head>
<body class="flex min-h-screen bg-gradient-to-r from-gray-200 to-gray-50">
    <!--main container-->
    <section class="flex flex-row w-4/12 m-auto bg-white rounded-2xl shadow-lg">
        <div class="flex flex-col justify-between p-8 gap-4 md:w-1/2">
            <div class="flex justify-center">
                <img class=" w-64" src="img/logo-horizontal.svg" alt="Logo Hospital">
            </div>
            <h1 class="mb-3 text-2xl text-gray-600 font-bold">Intranet</h1>
            <p class="font-normal text-gray-600 mb-4">Ingresa tus datos para iniciar sesión.</p>
            <label for="correo" class="text-sm">Nombre de usuario</label>
            <input id="correo" type="text" placeholder="Usuario" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <label for="contrasena" class="text-sm">Contraseña</label>
            <input id="contrasena" type="text" placeholder="Contraseña" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <div>
                <input type="checkbox" id="remember" class="">
                <label for="remember">Recordar Contraseña</label>
            </div>
            <button class="p-2.5 bg-[#3D5775] w-full rounded-md text-white outline-none shadow-lg transform active:scale-75 transition-transform">Iniciar Sesión</button>
            <div class="mt-4 mx-auto flex justify-center">
                <a class="text-sky-700" href="">Olvidé mi contraseña</a>
            </div>
        </div> 

        <figure class="relative hidden rounded-r-lg w-1/2 bg-cover bg-center md:block" style="background-image: url(img/fondosieh.jpg)"/>
    </section>
</body>
</html>
